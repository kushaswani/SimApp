<!-- Utilization Chart -->

<script>
var n = 2, // number of layers
    m = 24, // number of samples per layer

    parcel_color = "#FF9900", 
    passenger_color = "#FFFF00",

    stack = d3.layout.stack(),
    layers = stack(d3.range(n).map(function() { return bumpLayer(m, .1); })),
    yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); }),
    yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });

    var margin = {top: 30, right: 10, bottom: 20, left: 10},
    width = 280;
    // height = 125 - margin.top - margin.bottom;
    height = 65;

    var x = d3.scale.ordinal()
    .domain(d3.range(m))
    .rangeRoundBands([0, width], .08);

    var y = d3.scale.linear()
    .domain([0, yStackMax])
    .range([height, 0]);

    var color = d3.scale.linear()
    .domain([0, n - 1])
    .range([parcel_color, passenger_color]);

    var xAxis = d3.svg.axis()
    .scale(x)
    .tickSize(0)
    .tickPadding(6)
    .orient("bottom");

    var svg = d3.select($("#utilization_chart")[0]).append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var layer = svg.selectAll(".layer")
    .data(layers)
    .enter().append("g")
    .attr("class", "layer")
    .style("fill", function(d, i) { return color(i); });

    var rect = layer.selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
    .attr("x", function(d) { return x(d.x); })
    .attr("y", height)
    .attr("width", x.rangeBand())
    .attr("height", 0);

    rect.transition()
    .delay(function(d, i) { return i * 10; })
    .attr("y", function(d) { return y(d.y0 + d.y); })
    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });

    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

    d3.selectAll("input").on("change", change);

    var timeout = setTimeout(function() {
      d3.select("input[value=\"grouped\"]").property("checked", true).each(change);
    }, 2000);

    function change() {
      clearTimeout(timeout);
      if (this.value === "stacked") transitionGrouped();
      else transitionStacked();
    }

    function transitionGrouped() {
      y.domain([0, yGroupMax]);

      rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("x", function(d, i, j) { return x(d.x) + x.rangeBand() / n * j; })
      .attr("width", x.rangeBand() / n)
      .transition()
      .attr("y", function(d) { return y(d.y); })
      .attr("height", function(d) { return height - y(d.y); });
    }

    function transitionStacked() {
      y.domain([0, yStackMax]);

      rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("y", function(d) { return y(d.y0 + d.y); })
      .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
      .transition()
      .attr("x", function(d) { return x(d.x); })
      .attr("width", x.rangeBand());
    }

// Inspired by Lee Byron's test data generator.
function bumpLayer(n, o) {

  function bump(a) {
    var x = 1 / (.1 + Math.random()),
    y = 2 * Math.random() - .5,
    z = 10 / (.1 + Math.random());
    for (var i = 0; i < n; i++) {
      var w = (i / n - y) * z;
      a[i] += x * Math.exp(-w * w);
    }
  }

  var a = [], i;
  for (i = 0; i < n; ++i) a[i] = o + o * Math.random();
    for (i = 0; i < 5; ++i) bump(a);
      return a.map(function(d, i) { return {x: i, y: Math.max(0, d)}; });
  }

  </script>

  <script type="text/javascript">

  var w = 120;
  var h = 80;

  var parcel_color = "#FF9900";
  var passenger_color = "#FFCC00";

  var dataset = [ 
  { key: 0, value: 5 },
  { key: 1, value: 10 },
  { key: 2, value: 13 },
  { key: 3, value: 19 },
  { key: 4, value: 21 },
  { key: 5, value: 25 },
  { key: 6, value: 22 },
  { key: 7, value: 18 },
  { key: 8, value: 15 } ];
  var xScale = d3.scale.ordinal()
  .domain(d3.range(dataset.length))
  .rangeRoundBands([0, w], 0.05); 

  var yScale = d3.scale.linear()
  .domain([0, d3.max(dataset, function(d) {return d.value;})])
  .range([0, h]);

  var key = function(d) {
    return d.key;
  };


  //Create SVG element
  var svg = d3.select($("#waitTimePassenger")[0])
  .append("svg")
  .attr("width", w)
  .attr("height", h);

  //Create bars
  svg.selectAll("rect")
  .data(dataset, key)
  .enter()
  .append("rect")
  .attr("x", function(d, i) {
    return xScale(i);
  })
  .attr("y", function(d) {
    return h - yScale(d.value);
  })
  .attr("width", xScale.rangeBand())
  .attr("height", function(d) {
    return yScale(d.value);
  })
  .attr("fill", "#FFFF00")

  // var xAxis = d3.svg.axis()
  // .scale(x)
  // .tickSize(0)
  // .tickPadding(6)
  // .orient("bottom");

  //Tooltip
  .on("mouseover", function(d) {
    //Get this bar's x/y values, then augment for the tooltip
    var xPosition = parseFloat(d3.select(this).attr("x")) + xScale.rangeBand() / 2;
    var yPosition = parseFloat(d3.select(this).attr("y")) + 14;
    
    //Update Tooltip Position & value
    d3.select("#tooltip")
    .style("left", xPosition + "px")
    .style("top", yPosition + "px")
    .select("#value")
    .text(d.value);
    d3.select("#tooltip").classed("hidden", false)
  })
  .on("mouseout", function() {
    //Remove the tooltip
    d3.select("#tooltip").classed("hidden", true);
  })  ;

  //Create labels
  svg.selectAll("text")
  .data(dataset, key)
  .enter()
  .append("text")
  .text(function(d) {
    return d.value;
  })
  .attr("text-anchor", "middle")
  .attr("x", function(d, i) {
    return xScale(i) + xScale.rangeBand() / 2;
  })
  .attr("y", function(d) {
    return h - yScale(d.value) + 14;
  })
  .attr("font-family", "sans-serif") 
  .attr("font-size", "11px")
  .attr("fill", "white");

  var sortOrder = false;
  var sortBars = function () {
    sortOrder = !sortOrder;

    sortItems = function (a, b) {
      if (sortOrder) {
        return a.value - b.value;
      }
      return b.value - a.value;
  };

  svg.selectAll("rect")
  .sort(sortItems)
  .transition()
  .delay(function (d, i) {
    return i * 50;
  })
  .duration(1000)
  .attr("x", function (d, i) {
    return xScale(i);
  });

  svg.selectAll('text')
  .sort(sortItems)
  .transition()
  .delay(function (d, i) {
    return i * 50;
  })
  .duration(1000)
  .text(function (d) {
    return d.value;
  })
  .attr("text-anchor", "middle")
  .attr("x", function (d, i) {
    return xScale(i) + xScale.rangeBand() / 2;
  })
  .attr("y", function (d) {
    return h - yScale(d.value) + 14;
  });
};
// Add the onclick callback to the button
d3.select("#sort").on("click", sortBars);
d3.select("#reset").on("click", reset);

function randomSort() {
  svg.selectAll("rect")
  .sort(sortItems)
  .transition()
  .delay(function (d, i) {
    return i * 50;
  })
  .duration(1000)
  .attr("x", function (d, i) {
    return xScale(i);
  });

  svg.selectAll('text')
  .sort(sortItems)
  .transition()
  .delay(function (d, i) {
    return i * 50;
  })
  .duration(1000)
  .text(function (d) {
    return d.value;
  })
  .attr("text-anchor", "middle")
  .attr("x", function (d, i) {
    return xScale(i) + xScale.rangeBand() / 2;
  })
  .attr("y", function (d) {
    return h - yScale(d.value) + 14;
  });
}

function reset() {
  svg.selectAll("rect")
  .sort(function(a, b){
    return a.key - b.key;
  })
  .transition()
  .delay(function (d, i) {
    return i * 50;
  })
  .duration(1000)
  .attr("x", function (d, i) {
    return xScale(i);
  });

  svg.selectAll('text')
  .sort(function(a, b){
    return a.key - b.key;
  })
  .transition()
  .delay(function (d, i) {
    return i * 50;
  })
  .duration(1000)
  .text(function (d) {
    return d.value;
  })
  .attr("text-anchor", "middle")
  .attr("x", function (d, i) {
    return xScale(i) + xScale.rangeBand() / 2;
  })
  .attr("y", function (d) {
    return h - yScale(d.value) + 14;
  });
};





</script>

  return xScale(i) + xScale.rangeBand() / 2;
})
.attr("y", function(d) {
  return h - yScale(d.value) + 14;
})
.attr("font-family", "sans-serif") 
.attr("font-size", "11px")
.attr("fill", "white");

var sortOrder = false;
var sortBars = function () {
  sortOrder = !sortOrder;

  sortItems = function (a, b) {
    if (sortOrder) {
      return a.value - b.value;
    }
    return b.value - a.value;
  };

  svg.selectAll("rect")
  .sort(sortItems)
  .transition()
  .delay(function (d, i) {
    return i * 50;
  })
  .duration(1000)
  .attr("x", function (d, i) {
    return xScale(i);
  });

  svg.selectAll('text')
  .sort(sortItems)
  .transition()
  .delay(function (d, i) {
    return i * 50;
  })
  .duration(1000)
  .text(function (d) {
    return d.value;
  })
  .attr("text-anchor", "middle")
  .attr("x", function (d, i) {
    return xScale(i) + xScale.rangeBand() / 2;
  })
  .attr("y", function (d) {
    return h - yScale(d.value) + 14;
  });
};
// Add the onclick callback to the button
d3.select("#sort").on("click", sortBars);
d3.select("#reset").on("click", reset);

function reset() {
  svg.selectAll("rect")
  .sort(function(a, b){
    return a.key - b.key;
  })
  .transition()
  .delay(function (d, i) {
    return i * 50;
  })
  .duration(1000)
  .attr("x", function (d, i) {
    return xScale(i);
  });

  svg.selectAll('text')
  .sort(function(a, b){

  .transition()

    return xScale(i) + xScale.rangeBand() / 2;
  })
  .attr("y", function (d) {

};
