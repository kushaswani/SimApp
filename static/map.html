<script>
    var n = 2, // number of layers
        m = 24, // number of samples per layer

        parcel_color = "#008000",
        passenger_color = "#FFFF00",

        stack = d3.layout.stack(),
        layers = stack(d3.range(n).map(function() { return bumpLayer(m, .1); }));

function drawUtil(layers) {

    var yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); }),
        yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });


    var margin = {top: 30, right: 10, bottom: 20, left: 10},
    width = 280;
    // height = 125 - margin.top - margin.bottom;
    height = 65;

    var x = d3.scale.ordinal()
    .domain(d3.range(m))
    .rangeRoundBands([0, width], .08);

    var y = d3.scale.linear()
    .domain([0, yStackMax])
    .range([height, 0]);

    var color = d3.scale.linear()
    .domain([0, n - 1])
    .range([parcel_color, passenger_color]);

    var xAxis = d3.svg.axis()
    .scale(x)
    .tickSize(0)
    .tickPadding(6)
    .orient("bottom");

    d3.select("#util_data").remove();

    var svg = d3.select($("#utilization_chart")[0]).append("svg")
    .attr("id", "util_data")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var layer = svg.selectAll(".layer")
    .data(layers)
    .enter().append("g")
    .attr("class", "layer")
    .style("fill", function(d, i) { return color(i); });

    var rect = layer.selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
    .attr("x", function(d) { return x(d.x); })
    .attr("y", height)
    .attr("width", x.rangeBand())
    .attr("height", 0);

    rect.transition()
    .delay(function(d, i) { return i * 10; })
    .attr("y", function(d) { return y(d.y0 + d.y); })
    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });

    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .attr("fill", "#ffffff")
    .attr("font-size", "40px")
    .call(xAxis);

    d3.selectAll("input").on("change", change);

    var timeout = setTimeout(function() {
      d3.select("input[value=\"grouped\"]").property("checked", true).each(change);
    }, 2000);

    function change() {
      clearTimeout(timeout);
      if (this.value === "stacked") transitionGrouped();
      else transitionStacked();
    }

    function transitionGrouped() {
      y.domain([0, yGroupMax]);

      rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("x", function(d, i, j) { return x(d.x) + x.rangeBand() / n * j; })
      .attr("width", x.rangeBand() / n)
      .transition()
      .attr("y", function(d) { return y(d.y); })
      .attr("height", function(d) { return height - y(d.y); });
    }

    function transitionStacked() {
      y.domain([0, yStackMax]);

      rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("y", function(d) { return y(d.y0 + d.y); })
      .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
      .transition()
      .attr("x", function(d) { return x(d.x); })
      .attr("width", x.rangeBand());
    }

}


// Inspired by Lee Byron's test data generator.
function bumpLayer(n, o) {

  function bump(a) {
    var x = 1 / (.1 + Math.random()),
    y = 2 * Math.random() - .5,
    z = 10 / (.1 + Math.random());
    for (var i = 0; i < n; i++) {
      var w = (i / n - y) * z;
      a[i] += x * Math.exp(-w * w);
    }
  }

  var a = [], i;
  for (i = 0; i < n; ++i) a[i] = o + o * Math.random();
    for (i = 0; i < 5; ++i) bump(a);
      return a.map(function(d, i) { return {x: i, y: Math.max(0, d)}; });
  }

    .orient("bottom");

  svg2.append("g")
    .call(xAxis2)
    .attr("transform", "translate(0, 100)")
    .attr("class", "x axis")
    .attr("fill", "white");

  function drawPackageWaitTime(dataset) {

    xScale2 = d3.scale.ordinal()
    .domain(d3.range(dataset.length))
    .rangeRoundBands([0, w], 0.05);

    xAxis2 = d3.svg.axis()
    .scale(xScale2)

    //Create bars
    svg2.selectAll("rect")
    .data(dataset, key)
    .attr("x", function(d, i) {
      return xScale2(i);
    })
    .attr("y", function(d) {
      return h + 20 - yScale(d.value);
    })
    .attr("width", xScale2.rangeBand())
    .attr("height", function(d) {
      return yScale(d.value);
    })
    .attr("fill", "#FFCC00")

      //Create labels
      svg2.selectAll("text")
      .data(dataset, key)
      .text(function(d) {
        if (d.value == 0) return "";
        return d.value;
      })
      .attr("text-anchor", "middle")
      .attr("x", function(d, i) {
        return xScale2(i) + xScale2.rangeBand() / 2;
      })
      .attr("y", function(d) {
        return h + 20 - yScale(d.value) + 14;
      })
      .attr("font-family", "sans-serif")
      .attr("font-size", "11px")
      .attr("fill", "white")
      .attr("transform", "translate(0,-15)");

}
